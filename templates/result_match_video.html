{% extends "base.html" %}

{% block page_content %}
<table class="table">
    <tr>
        <td><img src="{{ url_for('static', filename = upload_file) }}" class="img-responsive"></td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="card w-75">
                <div class="card-body">
                    <h5 class="card-title">匹配结果</h5>
                    <p class="card-text">
                        <font style="font-weight: bold;">
                            {{ result }}
                        </font>
                    </p>
                    <p>
                        {{ frame_index }}
                        {{ time_in_video }}
                    </p>
                    <p>{{ prob }}</p>
                    <p>{{ elapsed }}</p>
                </div>
            </div>
        </td>
    </tr>
</table>
{% endblock %}
