{% extends "base.html" %}

{% block page_content %}
<table class="table">
    <tr>
        <td><img src="{{ url_for('static', filename = fn) }}" class="img-responsive"></td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="card w-75">
                <div class="card-body">
                    <h5 class="card-title">检测结果</h5>
                    <p class="card-text">
                        {{ result }}
                    </p>
                    <p>{{ comment }}</p>
                    <p>{{ elapsed }}</p>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <canvas id="canvas" width="544" height="544"></canvas>
            </div>
        </td>
    </tr>
</table>

{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="{{ url_for('static', filename = 'three.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'main.js') }}"></script>
<script type="text/javascript">
//<![CDATA[
    this.pitch = {{ pitch }}
    this.roll = {{ roll }}
    this.yaw = {{ yaw }}
//]]>
</script>
{% endblock scripts %}
